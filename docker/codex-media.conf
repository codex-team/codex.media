server {
  listen 8080;

  root /var/www/codex.media;

  error_log /var/log/nginx/codex-media_error.log;
  access_log /var/log/nginx/codex-media_access.log;

  client_max_body_size 50M;

  # phpMyAdmin section
  location /phpmyadmin {
      # Path to parent folder for phpmyadmin's sources
      root /usr/share;
      index index.php index.html index.html;

      # Resolve static files
      location ~* ^/phpmyadmin/(.+\.(jpg|jpeg|gif|css|png|js|ico|html|xml|txt))$ {
          try_files $uri =404;
      }

      # Process php files
      location ~ ^/phpmyadmin/(.+\.php)$ {
          fastcgi_pass php:9000;
          include fastcgi_params;

          fastcgi_index index.php;
          fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

          try_files $uri =404;
      }
  }

  # Return site's public static files
  location ~ ^/public {
    try_files $uri =404;
    access_log off;
  }

  # Return uploaded files
  location ~ ^/upload {
    try_files $uri /index.php;
  }

  # Return favicon, robots and other stuff
  location ~ ^/(.+)\.(png|ico|txt) {
    access_log off;
    try_files $uri /index.php;
  }

  # Process all other request
  location / {
    fastcgi_pass php:9000;
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root/index.php;
    fastcgi_param PHP_VALUE "upload_max_filesize=50M";
    fastcgi_param PHP_VALUE "post_max_size=50M";
    fastcgi_param PHP_VALUE "short_open_tag=1";
  }
}
