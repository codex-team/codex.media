version: '2'
services:
  mysql:
    image: 'mysql:5.7'
    restart: always
    volumes:
      - './dump/mysql:/dump'
      - mysqldata:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}

  memcached:
    restart: always
    image: 'memcached:1.6.6-alpine'

  redis:
    image: 'redis:6.0.5-alpine'
    restart: always
    command: ["redis-server", "--save 900 1", "--save 300 10", "--save 60 10000"]
    volumes:
      - ./dump/redis:/data

  elasticsearch:
    image: 'elasticsearch:7.4.0'
    restart: always
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data

  php:
    build:
      dockerfile: 'docker/php/Dockerfile'
      context: '.'
    restart: always
    depends_on:
      - redis
      - mysql
      - elasticsearch
      - nginx
    links:
      - mysql
      - memcached
      - redis
      - elasticsearch
    volumes:
      - './www:/var/www/codex.media'

  nginx:
    image: 'nginx:1.19.1-alpine'
    restart: always
    ports:
      - "127.0.0.1:${APP_PORT}:8080"
    links:
      - php
    volumes:
      - './docker/codex-media.conf:/etc/nginx/conf.d/codex.conf'
    volumes_from:
      - php

volumes:
  mysqldata:
  elasticsearch-data:
    driver: local